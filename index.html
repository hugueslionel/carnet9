<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des élèves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #container {
            margin: auto;
            max-width: 400px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e04444;
        }
        .student-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
        }
        .student-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Liste des élèves</h1>
    <div id="container">
        <input type="text" id="studentName" placeholder="Entrez le nom de l'élève">
        <button onclick="addStudent()">Ajouter</button>
        <ul id="studentList"></ul>
    </div>
    <button id="reset-db" style="background-color: red; color: white; margin-top: 20px;">Réinitialiser</button>

    <script>
        document.addEventListener("DOMContentLoaded", loadStudents);

        async function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("projectDB", 1);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains("students")) {
                        db.createObjectStore("students", { keyPath: "id", autoIncrement: true });
                    }
                };

                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject("Erreur d'ouverture de la base IndexedDB.");
            });
        }

        async function saveStudents() {
            const ul = document.getElementById("studentList");
            const students = [];
            ul.querySelectorAll("li").forEach(li => {
                const link = li.querySelector("a");
                students.push({ name: link.textContent });
            });

            const db = await openDB();
            const transaction = db.transaction("students", "readwrite");
            const store = transaction.objectStore("students");
            store.clear();
            students.forEach(student => store.add(student));
        }

        async function loadStudents() {
            const db = await openDB();
            const transaction = db.transaction("students", "readonly");
            const store = transaction.objectStore("students");
            const request = store.getAll();

            request.onsuccess = () => {
                const students = request.result;
                const ul = document.getElementById("studentList");
                ul.innerHTML = "";
                students.forEach(student => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href='eleve.html?name=${encodeURIComponent(student.name)}' class='student-link'>${student.name}</a> <button class='delete-btn' onclick='deleteStudent(this)'>Supprimer</button>`;
                    ul.appendChild(li);
                });
            };
        }

        function addStudent() {
            const input = document.getElementById("studentName");
            const name = input.value.trim();

            if (name) {
                const ul = document.getElementById("studentList");
                const li = document.createElement("li");
                li.innerHTML = `<a href='eleve.html?name=${encodeURIComponent(name)}' class='student-link'>${name}</a> <button class='delete-btn' onclick='deleteStudent(this)'>Supprimer</button>`;
                ul.appendChild(li);
                saveStudents();
                input.value = "";
            }
        }

        function deleteStudent(button) {
            const li = button.parentElement;
            li.remove();
            saveStudents();
        }
        // Fonction pour réinitialiser toutes les données dans IndexedDB
function resetDatabase() {
    // Fermer toutes les connexions à IndexedDB
    const dbConnections = indexedDB.databases();
    dbConnections.then((databases) => {
        databases.forEach((db) => {
            const request = indexedDB.open(db.name);
            request.onsuccess = (event) => {
                event.target.result.close();
            };
        });

        // Supprimer la base de données
        const deleteRequest = indexedDB.deleteDatabase("exercicesDB");

        deleteRequest.onsuccess = () => {
            // Réinitialiser la liste locale des élèves
            Students = []; // Assurez-vous que cette variable existe dans votre code principal

            alert("Toutes les données ont été réinitialisées !");
            location.reload(); // Recharge la page pour repartir à zéro
        };

        deleteRequest.onerror = () => {
            alert("Erreur lors de la réinitialisation de la base de données.");
        };

        deleteRequest.onblocked = () => {
            alert(
                "Impossible de réinitialiser car une autre session utilise la base. Veuillez fermer tous les onglets utilisant cette base."
            );
        };
    });
}



        // Attacher la fonction au bouton
        document.getElementById("reset-db").addEventListener("click", resetDatabase);
    </script>
</body>
</html>
